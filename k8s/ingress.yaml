apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: jeopardy-ingress
  namespace: jeopardy
  annotations:
    nginx.ingress.kubernetes.io/rewrite-target: /
    nginx.ingress.kubernetes.io/ssl-redirect: "false"
    nginx.ingress.kubernetes.io/use-regex: "true"
    nginx.ingress.kubernetes.io/proxy-body-size: "10m"
    nginx.ingress.kubernetes.io/proxy-read-timeout: "300"
    nginx.ingress.kubernetes.io/proxy-send-timeout: "300"
    nginx.ingress.kubernetes.io/websocket-services: "jeopardy-backend"
spec:
  ingressClassName: nginx
  rules:
  - host: jeopardy.example.com
    http:
      paths:
      - path: /api
        pathType: Prefix
        backend:
          service:
            name: jeopardy-backend
            port:
              number: 8000
      - path: /ws
        pathType: Prefix
        backend:
          service:
            name: jeopardy-backend
            port:
              number: 8000
      - path: /
        pathType: Prefix
        backend:
          service:
            name: jeopardy-frontend
            port:
              number: 3000
  tls:
  - hosts:
    - jeopardy.example.com
    secretName: jeopardy-tls
